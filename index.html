<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header">
        <h1>Your Five Day Forecast:</h1>
    </header>

    <div class="container">
        <div class="search">
            <div class="row">
                <h1>Search for a City</h1>
            </div>
            <div class="row">
                <input type="text" class="searchInput">
                <button type="submit" class="searchBtn">Search</button>
            </div>
            <div class="historyItems"></div>
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <h1 class="cityName">City Name</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uvIndex">UV Index:</p>
                </div>
            </div>
            <div class="five-day-container">
                <h1>Five Day Forecast</h1>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>

</body>
<script src="assets/js/script.js"></script>

</html>
